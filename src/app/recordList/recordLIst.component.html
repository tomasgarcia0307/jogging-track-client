

<h1 class="userlist-header">Record List</h1>
<div  class="userlist-addbutton">
    <button mat-raised-button color="primary">Add Record</button>
    <button mat-raised-button color="default">Weekly Report</button>
</div>
<div >
  <table mat-table [dataSource]="records" class="mat-elevation-z8 user-table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> Index </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date:"yyyy-MM-dd"}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="distance">
      <th mat-header-cell *matHeaderCellDef> Distance </th>
      <td mat-cell *matCellDef="let element"> {{element.distance}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="avg">
      <th mat-header-cell *matHeaderCellDef> Avg </th>
      <td mat-cell *matCellDef="let element"> {{element.distance/element.time}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element"> <button mat-flat-button color="primary">Edit</button></td>
    </ng-container>

    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> Remove </th>
        <td mat-cell *matCellDef="let element"> <button mat-flat-button color="warn">Remove</button> </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>      
</div>
